@if (leaderboardData.length < 1) {
    <mat-spinner class="loading-spinner"></mat-spinner>
}
@else {
    <table mat-table [dataSource]="leaderboardData" class="grey-background">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="leaderboard-headers white-text">Name</th>
            <td mat-cell *matCellDef="let datum" class="leaderboard-values white-text">{{datum.name}}</td>
        </ng-container>
        <ng-container matColumnDef="bronze">
            <th mat-header-cell *matHeaderCellDef class="leaderboard-headers white-text centered">Bronze</th>
            <td mat-cell *matCellDef="let datum" class="leaderboard-values white-text centered">{{datum.bronze}}</td>
        </ng-container>
        <ng-container matColumnDef="silver">
            <th mat-header-cell *matHeaderCellDef class="leaderboard-headers white-text centered">Silver</th>
            <td mat-cell *matCellDef="let datum" class="leaderboard-values white-text centered">{{datum.silver}}</td>
        </ng-container>
        <ng-container matColumnDef="gold">
            <th mat-header-cell *matHeaderCellDef class="leaderboard-headers white-text centered">Gold</th>
            <td mat-cell *matCellDef="let datum" class="leaderboard-values white-text centered">{{datum.gold}}</td>
        </ng-container>
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef class="leaderboard-headers white-text centered">Points</th>
            <td mat-cell *matCellDef="let datum" class="leaderboard-values white-text centered">{{datum.points}}</td>
        </ng-container>
        <ng-container matColumnDef="details" class="details-cell">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let datum" class="centered">
              <button class="white-text button-affirmative" mat-raised-button (click)="showDetails(datum)">View Details</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (isAdmin()) {
        <medal-administration class="pt-12" [athletes]="athletes" [draftId]="draftId"></medal-administration>
    }
}
