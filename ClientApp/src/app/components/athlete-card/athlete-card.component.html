<mat-card [class.athlete-card]="!isDisabled()" [class.athlete-card-disabled]="isDisabled()" (click)="onCardClick()">
    <div *ngIf="athlete == undefined">
        <div>Loading...</div>
        <mat-spinner class="spinner"></mat-spinner>
    </div>
    <div *ngIf="athlete != undefined" class="athlete-parent">
        <div class="country-name">
            <div matTooltip="{{athlete.country}}" class="country">
                <span class="fi fi-{{athlete.iso}}" ></span>
            </div>
            <div class="names">
                <div class="surname">
                    <b>{{athlete.surname}}</b>
                </div>
                <div class="forename">
                    {{athlete.forename}}
                </div>
         </div>
        </div>
        <div class="discipline">
            <img class="discipline-image" src="assets/pictogram/{{athlete.discipline}}.avif" matTooltip="{{athlete.discipline}}">
            <!-- https://olympics.com/en/paris-2024/the-games/the-brand/pictograms -->
        </div>
        <div class="info-parent">
            <div *ngIf="!athlete.userId">
                <!-- Dummy div for spacing -->
            </div>
            <mat-icon *ngIf="athlete.userId" class="material-symbols-outlined ml-12 mb-12" [ngStyle]="{'color': draftedUserData?.hexColor}" matTooltip="{{draftedUserData?.username}}">
                workspace_premium
            </mat-icon>
            <mat-icon class="info material-icons-outlined mb-12" matTooltip="{{athlete.description}}">
                info
            </mat-icon>
        </div>
    </div>
</mat-card>
