<div class="confirm-dialog">
    <h2 class="white-text" mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
        <p class="white-text">{{message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions class="button-group" >
        <button class="white-text" mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
        <button class="white-text button-affirmative" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
    </mat-dialog-actions>
</div>
