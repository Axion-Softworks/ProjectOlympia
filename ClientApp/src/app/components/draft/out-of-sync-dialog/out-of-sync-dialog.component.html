<div class="confirm-dialog">
    <h2 class="white-text" mat-dialog-title>Data Out Of Sync</h2>
    <mat-dialog-content>
        <div class="white-text">Your draft data is out of sync. Click the button below to refresh the page.</div>
    </mat-dialog-content>
    <mat-dialog-actions class="button-group" >
        <button class="white-text button-affirmative" mat-raised-button (click)="onRefreshClick()" cdkFocusInitial>Refresh</button>
    </mat-dialog-actions>
</div>
